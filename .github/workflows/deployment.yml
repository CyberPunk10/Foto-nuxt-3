name: Deploy Nuxt 3 App
on:
  push:
    branches:
      - main
    # paths-ignore:
    #   - "./github/workflows/*"
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: yarn install
      - name: Build application
        run: yarn run build
  lint:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: yarn install
      # - name: Lint application
      #   run: yarn run lint
  build:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: Cache deps
        uses: actions/cache@v3
        with:
          path: ~/.
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: yarn install
      - name: Build application
        run: yarn run build
      - name: Deploy application
        run: |
          echo Deploying ...
          node .output/server/index.mjs

